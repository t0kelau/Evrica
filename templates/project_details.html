{% extends "base.html" %}

{% block title %}Projects | EVRICA{% endblock %}

{% block body %}


<div class="container mt-4">
    <div class="row">


        <div class="col-md-6">
            <img src="/static/images/{{ project['project_img'] }}" class="img-fluid mt-4 mb-4" alt="Project Image">
        </div>
        <div class="col-md-6 mt-4 mb-4">
            <h3>{{ project['title'] }}</h3>
            <p>{{ project['deadline'] }}</p>
            <p>Project description: {{ project['detailed_description'] }}</p>
            {% if current_user.is_authenticated %}
            <a href="/delete_project/{{ project['id'] }}" class="btn btn-danger btn-sm float-end me-2">Delete</a>
            <a href="/edit_project/{{ project['id'] }}" class="btn btn-info btn-sm float-end">Edit</a>
            {% endif %}
        </div>

    </div>
</div>

{% endblock %}
